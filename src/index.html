<!DOCTYPE html>
<head>
	<title>Testing Demo</title>

	<style>
		.padme {
			padding:30px;
		}

		.padmeless {
			padding-left: 60px;
		}

		.center {
			text-align: center;
		}

		.marginme {
			top: 260px;
			margin-left: 40%; 
		}

		.searchadder {
			width: 60%;
			text-align: center;
			margin-left: 20%;
		}

	</style>

</head>
<body ng-app='carApp' ng-controller='Cars.CarController'>
	<div class="center">
		<h1>
			Cars
		</h1>
	</div>

	<!-- SEARCH AND ADDER -->

	<div class="searchadder">
	<tabset>
		
		<tab heading="Search">
			<div id="wrapper" style="text-align: center">    
			    <div class="padme" id="yourdiv" style="display: inline-block;">
			    	<br />
			    	<input type='text' size=100 placeholder="Search cars..." ng-model='tabs.searchText.model' />
			    </div>
			</div>
		</tab>

		<tab heading="Add">
			<div id="wrapper" style="text-align: center">    
			    <div class="padme" id="yourdiv" style="display: inline-block;">
			    	<input type='text' size=100 placeholder="Car year..." ng-model='tabs.newYear' />
					<br />
					<br />
					<input type='text' size=100 placeholder="Car model..." ng-model='tabs.newModel' />
					<br />
					<br />
					<button style="padding:0px 25px 0px 25px;" ng-click='addNewCar()'>
						+
					</button>
			    </div>
			</div>
		</tab>
	
	</tabset>
	</div>

	<!-- LISTING -->
	<div class="marginme">

		<div class="padme">
			<button ng-click='deleteSelected()'>Delete</button>
			<button ng-click='reloadData()'>Reload</button>
		</div>

<!-- 		<div class="center" ng-repeat='car in carListing | filter:tabs.searchText'>
			{{car.year}} &nbsp {{car.model}} &nbsp <input type='checkbox' ng-model='car.selected' />
		</div> -->

		<table>
			<tr ng-repeat='car in carListing | filter:tabs.searchText'>
				<td class="padmeless">{{car.year}}</td>
				<td class="padmeless">{{car.model}}</td>
				<td class="padmeless"><input type='checkbox' ng-model='car.selected' /></td>
			</tr>
		</table>

	</div>

	<!-- RESOURCES -->
	<script src="./resources/angular.js"	></script>
	<link href="./resources/bootstrap.css" type="text/css" rel="stylesheet"></script>
	<script src="./resources/ui-bootstrap-tpls-0.11.0.js" ></script>
	<script src="./service.js"				></script>
	<script src="./controller.js"			></script>
</body>
</html>
